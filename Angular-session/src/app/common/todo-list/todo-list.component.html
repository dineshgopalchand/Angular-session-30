<h3>Todo List</h3>

<div class="form-group todo-add">
  <input
    type="text"
    class="form-control"
    #todoAdd
    (keydown.enter)="addTodo(todoAdd)"
  />
  <button class="btn btn-primary" (click)="addTodo(todoAdd)">Add</button>
</div>

<ul class="list-group list-group-flush">
  <li class="list-group-item list-item" *ngFor="let item of todoList">
    <div>{{ item.title }}</div>
    <button class="btn btn-primary" (click)="updateStatus(item)" >
      {{ item.active ? "Inactive" : "Active" }}
    </button>
