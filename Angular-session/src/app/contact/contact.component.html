<div class="container">
  <h3>Contact Form</h3>
  <form action="" (submit)="formSubmit($event)">
    <div class="form-group mb-2">
      <input
        type="text"
        class="form-control"
        name="uname"
        [(ngModel)]="unameVal"
        #uname="ngModel"
        required
        minlength="3"
        placeholder="Full Name"
        (change)="logValue(uname)"
      />
    </div>
    <div class="form-group  mb-2">
      <input
        type="email"
        class="form-control"

        name="email"
        placeholder="Email-ID"
      />
    </div>
    <div class="form-group  mb-2">
      <input
        type="tel"
        class="form-control"
        name="tel"
        placeholder="Phone Number"
      />
    </div>
    <div class="form-group  mb-2">
      <input
        type="text"
        class="form-control"
        name="subject"
        placeholder="Subject"
      />
    </div>
    <div class="form-group mb-2">
      <textarea
        class="form-control"
        name="desc"
        placeholder="Please share more details"
      ></textarea>
    </div>
    <div class="form-group mb-2">
      <button class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
