<div class="container">
  <h3>Contact Form</h3>
  <form #contactForm="ngForm" (submit)="formSubmit(contactForm)">
    <div class="form-group mb-2">
      <input
        type="text"
        class="form-control"
        name="uname"
        ngModel
        #unmae="ngModel"
        required
        minlength="3"
        placeholder="Full Name"
      />
    </div>
    <div class="form-group  mb-2">
      <input
        type="email"
        class="form-control"
        ngModel
        name="email"
        placeholder="Email-ID"
      />
    </div>
    <div class="form-group  mb-2">
      <input
        type="tel"
        class="form-control"
        ngModel
        name="tel"
        placeholder="Phone Number"
      />
    </div>
    <div class="form-group  mb-2">
      <input
        type="text"
        class="form-control"
        name="subject"
        ngModel
        placeholder="Subject"
      />
    </div>
    <div class="form-group mb-2">
      <textarea
        class="form-control"
        name="desc"
        ngModel
        placeholder="Please share more details"
      ></textarea>
    </div>
    <div class="form-group mb-2">
      <button class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
