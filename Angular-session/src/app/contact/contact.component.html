<div class="container">
  <h3>Contact Form</h3>
  <form #contactForm="ngForm" (submit)="formSubmit(contactForm)">
    <div class="form-group mb-2">
      <input
        type="text"
        class="form-control"
        name="uname"
        ngModel
        #uname="ngModel"
        required
        minlength="3"
        maxlength="25"
        pattern="^[a-zA-Z ]+$"
        placeholder="Full Name"
      />
    </div>
    <div
      class="alert alert-danger p-0 px-1"
      role="alert"
      *ngIf="uname.invalid && uname.errors && uname.touched"
    >
      <!-- {{ uname.errors | json }} -->
      <p *ngIf="uname.errors['required']">Full Name is required</p>
      <p *ngIf="uname.errors['minlength']">
        Full Name should be at least
        {{ uname.errors["minlength"]["requiredLength"] }}
      </p>
      <p *ngIf="uname.errors['pattern']">Invalid full Name </p>
    </div>

    <div class="form-group mb-2">
      <input
        type="email"
        class="form-control"
        ngModel
        name="email"
        placeholder="Email-ID"
      />
    </div>
    <div class="form-group mb-2">
      <input
        type="tel"
        class="form-control"
        ngModel
        name="tel"
        placeholder="Phone Number"
      />
    </div>
    <div class="form-group mb-2">
      <input
        type="text"
        class="form-control"
        name="subject"
        ngModel
        placeholder="Subject"
      />
    </div>
    <div class="form-group mb-2">
      <textarea
        class="form-control"
        name="desc"
        ngModel
        placeholder="Please share more details"
      ></textarea>
    </div>
    <div class="form-group mb-2">
      <button class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
    </div>
  </form>
  <div class="alert alert-success" role="alert" *ngIf="formSuccess">
    Form submission successfull.
  </div>
</div>
