<h3>Todo List</h3>
<div class="form-group todo-add">
  <div class="w-100" >
    <input
      type="text"
      #todoAdd
      class="form-control"
      appNameValidation
      [textCase]="'uppercase'"
      (submitField)="addTodo($event)"
    />
  </div>
  <button class="btn btn-primary" (click)="addTodo(todoAdd)">Add</button>
</div>

<ul class="list-group list-group-flush">
  <li class="list-group-item list-item" *ngFor="let item of todoList">
    <div>{{ item.title }}</div>
    <button
      class="btn"
      [ngClass]="{
        'btn-primary': item.active,
        'btn-success': !item.active
      }"
      [ngStyle]="{
        'font-weight': item.active ? '' : 'bold',
        'text-decoration': item.active ? 'line-through' : 'underline'
      }"
      (click)="updateStatus(item)"
    >
      {{ item.active ? "Inactive" : "Active" }}
    </button>

    <button class="btn btn-danger" (click)="deleteCourse(item)">Delete</button>
  </li>
</ul>
