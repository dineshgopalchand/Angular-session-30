<h3>{{ title }}</h3>
<button (click)="addNewCourse()">Add New Course</button>
<ul class="list-group list-group-flush">
  <li
    class="list-group-item list-item"
    *ngFor="let item of coursesList; trackBy:trackByFn"
  >
    <div> {{ item.name }} </div> <button class="btn btn-danger" (click)="deleteCourse(item)">Delete</button>
  </li>

</ul>
