<div class="form-container">
  <h3>Sign Up Form</h3>
  <form [formGroup]="signUpForm" (ngSubmit)="signUpSubmit()">
    <div class="form-group mb-1">
      <input
        type="text"
        class="form-control"
        placeholder="Full Name"
        name="fname"
        formControlName="fullname"
      />
      <div
        class="alert alert-danger p-0 px-2"
        *ngIf="fullname.invalid && fullname.touched && fullname.errors"
      >
        {{fullname.errors | json}}
        <p *ngIf="fullname.errors['required']">Full Name is required</p>
      </div>
    </div>
    <div class="form-group mb-1">
      <input
        type="email"
        class="form-control"
        placeholder="Email Id"
        name="email"
        formControlName="email"
      />
      <div
        class="alert alert-danger p-0 px-2"
        *ngIf="email.invalid && email.touched"
      >
        <p>There is some issue</p>
      </div>
    </div>

    <div class="form-group mb-1">
      <input
        type="password"
        class="form-control"
        placeholder="Enter Password"
        name="pass"
        formControlName="password"
      />
      <div
        class="alert alert-danger p-0 px-2"
        *ngIf="password.invalid && password.touched"
      >
        There is some issue
      </div>
    </div>
    <div class="form-group mb-1">
      <input
        type="password"
        class="form-control"
        placeholder="Confirm Password"
        name="repass"
        formControlName="repass"
      />
      <div
        class="alert alert-danger p-0 px-2"
        *ngIf="repass.invalid && repass.touched"
      >
        There is some issue
      </div>
    </div>
    <input type="submit" class="btn btn-primary form-control" />
  </form>
</div>
