<p>{{details.coursePrice | currency:'AU$'}}</p>
<p>{{details.coursePrice | currency:'DIN'}}</p>
<p>{{details.coursePrice | currency:'RUN'}}</p> -->
<p>{{details.rating | number}}</p>
<!-- <p>{{details.rating | number:'0.5'}}</p>
<p>{{details.rating | number:'2.2-5'}}</p>
<p>{{details.rating1 | number:'2.3-5'}}</p> -->
<p>{{details.date | date}}</p>

<p>{{details.date | date:'M/d/yy, h:mm a':'GMT'}}</p>
<p>{{details.date | date:'M/d/yy, h:mm a'}}</p> -->

<!-- {{JSON.stringify(details)}} -->

<div>{{details | json}}</div>
<div>{{details | keyvalue | json}}</div>
<table class="table table-bordered">
  <tr *ngFor="let item of details | keyvalue">
    <th>{{item.key}}</th>
    <td>{{item.value}}</td>
  </tr>
</table>
